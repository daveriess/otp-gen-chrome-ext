<!DOCTYPE html>
<html>
<head>
    <title>OTP Token Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="scripts/lib/jquery.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/options.js"></script>
</head>

<body>
<div class="container-fluid" style="width: 300px; height: 80px; text-align: center;">
    <form id="form" class="form-horizontal" role="form" style="margin-top: 20px;">
        <div class="form-group">
            <div class="col-xs-8">
                <input type="password" class="form-control" id="secret" placeholder="Enter a New Secret">
            </div>
            <div class="col-xs-4">
                <select class="form-control" id="secret_type">
                    <option value='totp'>TOTP</option>
                    <option value='hotp'>HOTP</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-4">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
